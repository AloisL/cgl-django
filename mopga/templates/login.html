{% extends 'base.html' %}

{% block content %}

<div class="container">

    <br>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <h4 class="card-title mt-2">Log in</h4>
                </header>
                <article class="card-body">
                    <form>
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="">
                            </div> <!-- form-group end.// -->
                            <div class="col form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder=" ">
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->

            </div> <!-- form-row.// -->

            <br>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Log in </button>
            </div> <!-- form-group// -->

            </form>
            </article> <!-- card-body end .// -->
            <div class="border-top card-body text-center">Don't have an account? <a href="/register">Register</a></div>
        </div> <!-- card.// -->
    </div> <!-- col.//-->

</div> <!-- row.//-->


</div>

<style>
    .mopga-navbar {
        background-color: #1d8348;
    }

    .navbar-button {
        color: white;
        font-weight: bold;
    }

    .btn-connexion {
        color: white;
        border-color: white;
        margin-right: 10px;
        margin-left: auto;
    }
</style>
{% endblock content %}
