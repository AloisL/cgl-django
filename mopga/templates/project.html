{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Project {{ projectId }} {% endblock %}

{% block content %}

    <div class="mt-3">
        <div class="col-md-6">
            <div class="card">
                {% if project == None %}
                    <h1> Error project No found </h1>
                {% else %}
                    {% include 'info_project.html' with project=project %}
                {% endif %}
            </div>
        </div>
    </div>

{% endblock %}
