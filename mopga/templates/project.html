{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Project {{ projectId }} {% endblock %}

{% block content %}

    <div class="row justify-content-center mt-3">
        <div class="col-md-6">
            {% if project == None %}
                <h1>Project not found</h1>
            {% else %}
                {% include 'info_project.html' with project=project %}
            {% endif %}
        </div>
    </div>

{% endblock %}
