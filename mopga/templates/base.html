<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>MOPGA</title>
</head>

<body>
<!-- Load static files (images,...) -->
{% load static %}
<link rel="icon" href="{% static 'favicon.ico' %}">

<!-- Navbar -->

<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1d8348;">
    <a class="navbar-brand" href="/">MOPGA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-item nav-link navbar-button" href="#">Top</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link navbar-button" href="#">Search</a>
            </li>
            <li class="nav-item">
                <a class="nav-item nav-link navbar-button" href="#">About us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            {% if user.is_authenticated %}
                {% if user.is_maker %}
                    <a class="nav-item nav-link navbar-button text-light font-weight-bold mr-3" href="/new_project"
                       style="background-color: coral;  border-radius: 5px;">Launch my project</a>
                {% endif %}
                <div class="btn-group dropdown">
                    <button type="button" class="btn text-light dropdown-toggle" style="background-color: darkgreen;"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ user.username }}
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <button class="dropdown-item" href="#">Profile</button>
                        <div class="dropdown-divider"></div>
                        <a class="btn btn-block text-light font-weight-bold"
                           style="background-color: red"
                           href="/logout">Log out
                        </a>
                    </div>
                </div>
            {% else %}
                <a class=" btn btn-outline-success btn-inscription" href="/register" type="button">Register</a>
                <a class=" btn btn-outline-success btn-connexion " href="/login" type="button">Log in</a>
            {% endif %}

        </form>
    </div>
</nav>



{% block content %} {% endblock content %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

<style>
    .btn-inscription {
        color: white;
        border-color: white;
        margin-right: 10px;
        margin-left: auto;
    }

    .btn-connexion {
        color: white;
        border-color: white;
        margin-right: 10px;
    }

    .username {
        color: white;
        font-weight: bolder;
        margin-right: 10px;
        margin-left: auto;
    }
</style>

</html>
