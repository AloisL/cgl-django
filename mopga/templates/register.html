{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="container">

        <br>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <header class="card-header">
                        <a href="/login" class="float-right btn btn-outline-primary mt-1">Log in</a>
                        <h4 class="card-title mt-2">Sign up</h4>
                    </header>
                    <article class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                {{ form.username|as_crispy_field }}
                            </div> <!-- form-group end.// -->
                            <div class="form-group">
                                {{ form.email|as_crispy_field }}
                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="col form-group">
                                    {{ form.password1|as_crispy_field }}
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    {{ form.password2|as_crispy_field }}
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->

                            <div class="form-group">
                                <button type="submit" value="Submit" class="btn btn-primary btn-block"> Register
                                </button>
                            </div> <!-- form-group// -->
                        </form>
                    </article> <!-- card-body end .// -->
                    <div class="border-top card-body text-center">Have an account? <a href="/login">Log In</a></div>
                </div> <!-- card.// -->
            </div> <!-- col.//-->

        </div> <!-- row.//-->

    </div>

{% endblock content %}
